    <h1>Semantic Html</h1>
    <p>Semantic HTML means using HTML elements that have a meaning or purpose, instead of using generic elements like <div> and <span> for everything.

It describes the content clearly for:

Browsers

Search engines (SEO)

Assistive technologies (screen readers for accessibility)</p>
