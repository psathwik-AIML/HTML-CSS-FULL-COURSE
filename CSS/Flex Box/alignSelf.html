<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Align Self</title>
    <style>
        h1 { text-align: center; }
        h2 { color: #333; }
        p { font-size: 16px; }

        /* flex container */
        .container {
            width: 70vw;
            height: 200px; /* height needed to see vertical alignment */
            border: 4px solid #131212;
            display: flex;
            align-items: center; /* default for container */
            margin-bottom: 40px;
            padding: 10px;
        }

        /* flex items */
        .box {
            width: 80px;
            height: 80px;
            margin: 5px;
            color: white;
            text-align: center;
            font-size: 20px;
            line-height: 80px;
        }

        /* box colors */
        .box1 { background-color: rgb(171, 91, 54); }
        .box2 { background-color: rgb(67, 160, 138); }
        .box3 { background-color: rgb(160, 67, 126); }
        .box4 { background-color: rgb(67, 67, 160); }
    </style>
</head>

<body>
    <h1>Flexbox Align Self</h1>

    <h2>Container align-items: center</h2>
    <p>All items are centered by default along the cross axis.</p>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>

    <h2>Using align-self</h2>
    <p>Item 2 and 3 override the container alignment:</p>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2" style="align-self: flex-start;">2</div>
        <div class="box box3" style="align-self: flex-end;">3</div>
        <div class="box box4">4</div>
    </div>

</body>
</html>
