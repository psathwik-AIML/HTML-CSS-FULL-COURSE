<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Basis & Flex Shorthand</title>
<style>
.container {
  display: flex;
  width: 70vw;
  border: 2px solid black;
  margin-bottom: 30px;
}
.box {
  height: 80px;
  margin: 5px;
  color: white;
  text-align: center;
  line-height: 80px;
  font-size: 20px;
}
.box1 { background: #ab5b36; }
.box2 { background: #43a08a; }
.box3 { background: #a0437e; }
.box4 { background: #4343a0; }
</style>
</head>
<body>

<h2>Flex Basis</h2>
<div class="container">
  <div class="box box1" style="flex-basis: 50px; background:#ab5b36;">1</div>
  <div class="box box2" style="flex-basis: 100px; background:#43a08a;">2</div>
  <div class="box box3" style="flex-basis: 150px; background:#a0437e;">3</div>
  <div class="box box4" style="flex-basis: 80px; background:#4343a0;">4</div>
</div>

<h2>Flex Shorthand</h2>
<div class="container">
  <div class="box box1" style="flex:1 1 50px;">1</div>
  <div class="box box2" style="flex:2 1 80px;">2</div>
  <div class="box box3" style="flex:3 1 100px;">3</div>
  <div class="box box4" style="flex:1 1 60px;">4</div>
</div>

</body>
</html>
