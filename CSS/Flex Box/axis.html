<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Axis and Cross Axis</title>
    <style>
        h1 { text-align: center; }
        h2 { color: #333; }
        p { font-size: 16px; }

        /* flex container */
        .container {
            width: 70vw;
            height: 200px;
            border: 4px solid #131212;
            display: flex;
            margin-bottom: 50px;
            padding: 10px;
        }

        /* flex items */
        .box {
            width: 80px;
            height: 80px;
            margin: 5px;
            color: white;
            text-align: center;
            font-size: 20px;
            line-height: 80px;
        }

        .box1 { background-color: rgb(171, 91, 54); }
        .box2 { background-color: rgb(67, 160, 138); }
        .box3 { background-color: rgb(160, 67, 126); }
        .box4 { background-color: rgb(67, 67, 160); }

        /* arrow for main axis */
        .main-axis::after {
            content: "→ Main Axis";
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }

        /* arrow for cross axis */
        .cross-axis::after {
            content: "↑ Cross Axis";
            color: blue;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Flexbox Axes</h1>

    <!-- Row (default) -->
    <h2>Row (flex-direction: row)</h2>
    <p>Main axis: left → right, Cross axis: top → bottom</p>
    <div class="container main-axis">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>

    <!-- Column -->
    <h2>Column (flex-direction: column)</h2>
    <p>Main axis: top → bottom, Cross axis: left → right</p>
    <div class="container cross-axis" style="flex-direction: column;">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>

</body>
</html>
