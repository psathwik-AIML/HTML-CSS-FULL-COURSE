<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow and Flex Shrink</title>
    <style>
        h1 { text-align: center; }
        h2 { color: #333; }
        p { font-size: 16px; }

        /* flex container */
        .container {
            width: 70vw;
            border: 4px solid #131212;
            display: flex;
            margin-bottom: 40px;
            padding: 10px;
        }

        /* flex items */
        .box {
            height: 80px;
            margin: 5px;
            color: white;
            text-align: center;
            font-size: 20px;
            line-height: 80px;
        }

        /* box colors */
        .box1 { background-color: rgb(171, 91, 54); width: 50px; }
        .box2 { background-color: rgb(67, 160, 138); width: 50px; }
        .box3 { background-color: rgb(160, 67, 126); width: 50px; }
        .box4 { background-color: rgb(67, 67, 160); width: 50px; }
    </style>
</head>

<body>
    <h1>Flex Grow and Flex Shrink</h1>

    <!-- flex-grow example -->
    <h2>Flex Grow</h2>
    <p>Items grow relative to each other when extra space is available.</p>
    <div class="container">
        <div class="box box1" style="flex-grow: 1;">1</div>
        <div class="box box2" style="flex-grow: 2;">2</div>
        <div class="box box3" style="flex-grow: 3;">3</div>
        <div class="box box4" style="flex-grow: 1;">4</div>
    </div>

    <!-- flex-shrink example -->
    <h2>Flex Shrink</h2>
    <p>Items shrink relative to each other when container is too small.</p>
    <div class="container" style="width: 300px;"> <!-- smaller container to see shrink effect -->
        <div class="box box1" style="flex-shrink: 1;">1</div>
        <div class="box box2" style="flex-shrink: 2;">2</div>
        <div class="box box3" style="flex-shrink: 3;">3</div>
        <div class="box box4" style="flex-shrink: 1;">4</div>
    </div>

</body>
</html>
