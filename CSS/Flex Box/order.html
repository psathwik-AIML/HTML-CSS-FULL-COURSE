<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Order Property</title>
    <style>
        h1 { text-align: center; }
        h2 { color: #333; }
        p { font-size: 16px; }

        /* flex container */
        .container {
            width: 70vw;
            border: 4px solid #131212;
            display: flex;
            margin-bottom: 40px;
            padding: 10px;
        }

        /* flex items */
        .box {
            width: 80px;
            height: 80px;
            margin: 5px;
            color: white;
            text-align: center;
            font-size: 20px;
            line-height: 80px;
        }

        .box1 { background-color: rgb(171, 91, 54); }
        .box2 { background-color: rgb(67, 160, 138); }
        .box3 { background-color: rgb(160, 67, 126); }
        .box4 { background-color: rgb(67, 67, 160); }
    </style>
</head>

<body>
    <h1>Flexbox Order Property</h1>

    <h2>Default Order</h2>
    <p>All items have default order (0), they appear in HTML order.</p>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>

    <h2>Custom Order</h2>
    <p>Changing order value rearranges items visually.</p>
    <div class="container">
        <div class="box box1" style="order: 3;">1</div>
        <div class="box box2" style="order: 1;">2</div>
        <div class="box box3" style="order: 4;">3</div>
        <div class="box box4" style="order: 2;">4</div>
    </div>

</body>
</html>
