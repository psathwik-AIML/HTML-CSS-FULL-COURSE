<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Lines</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; color: #333; }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(3, 100px);
        grid-gap: 10px;
        border: 2px solid #333;
        padding: 10px;
    }

    .grid-item {
        background-color: #ff7f50;
        color: white;
        font-size: 20px;
        text-align: center;
        padding: 20px 0;
    }

    /* Using grid lines to position items */
    .item1 { grid-column: 1 / 3; grid-row: 1 / 2; } /* spans 2 columns */
    .item2 { grid-column: 3 / 5; grid-row: 1 / 3; } /* spans 2 columns & 2 rows */
    .item3 { grid-column: 1 / 2; grid-row: 2 / 4; } /* spans 2 rows */
</style>
</head>
<body>

<h1>CSS Grid Lines</h1>
<p>Using <strong>grid lines</strong> to position and span items.</p>

<div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
</div>
<hr>
<h2><a href="custom.html">Custom names </a></h2>
</body>
</html>
