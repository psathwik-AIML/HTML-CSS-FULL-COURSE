<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid - Order Property</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        border: 2px solid #333;
        padding: 10px;
    }

    .grid-item {
        background-color: #ff6347;
        color: white;
        font-size: 20px;
        text-align: center;
        padding: 30px 0;
    }

    /* Change visual order */
    .item1 { order: 3; }
    .item2 { order: 1; }
    .item3 { order: 2; }
</style>
</head>
<body>

<h1>CSS Grid - Order Property</h1>

<div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
</div>

</body>
</html>
