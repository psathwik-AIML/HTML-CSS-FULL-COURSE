<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Transition</h1>
    <p>CSS Transitions make changes in CSS properties happen smoothly over a period of time â€” instead of changing instantly.</p>
    <h2>Example</h2>
    <!-- main  -->
    <div class="main">
        <div class="ball">Ball</div>
    </div>

    <!-- ease  -->
     <h2>Ease</h2>
    <div class="main">
        <div class="box ease">Ease</div>
    </div>
    <!-- ease in  -->
     <h2>Ease in</h2>
    <div class="main">
        <div class="box ease-in">Ease In</div>
    </div>
    <!-- ease out -->
     <h2>ease out</h2>
    <div class="main">
        <div class="box ease-out">Ease Out</div>
    </div>
    <!-- linear -->
     <h2>linear</h2>
    <div class="main">
        <div class="box linear">Linear</div>
    </div>
    <!-- ease in out  -->
     <h2>ease in out</h2>
    <div class="main">
        <div class="box ease-in-out">Ease In Out</div>
    </div>
     <!-- steps  -->
     <h2>steps</h2>
    <div class="main">
        <div class="box steps">steps</div>
    </div>
    <img src="example pic.png" >
</body>

</html>
