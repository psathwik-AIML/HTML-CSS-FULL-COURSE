<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- Lists
    1.order
    2.un-order
    3.nested 
    -->
    <h1>order list</h1>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>carrot</li>
        <li>grapes</li>
    </ol>
    <h1>unorder list </h1>
    <ul>
        <li>maths</li>
        <li>physics</li>
        <li>chemistry</li>
        <li>social</li>
    </ul>
    <h1>nested list</h1>
    <ul>
        <li>java</li>
        <li>python <ol>
                <li>data science</li>
                <li>aiml</li>
                <li>machine learning</li>
            </ol>
        </li>
        <li>html</li>
        <li>css</li>
    </ul>
</body>

</html>
