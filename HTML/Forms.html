<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <!-- text  -->
        <label for="name">Name</label>
        <input type="text" placeholder="enter name" name="Name" id="name"><br><br>
        <!-- password -->
        <label for="pass">Password</label>
        <input type="password" placeholder="enter pass" name="Password" id="pass"> <br><br>
        <!-- email  -->
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="enter email"> <br><br>
        <!-- radio  -->
         <h3>select Language</h3>
         <input type="radio" value="java" name="code">Java
         <input type="radio" name="code" checked>Python
         <input type="radio" name="code">Css <br><br>
         <!-- check box  -->
          <h3>select your fav </h3>
          <input type="checkbox" name="fav">html
           <input type="checkbox" name="fav">css
            <input type="checkbox" name="fav">js

          <br><br>
         <!-- text area  -->
          <textarea name="text" rows="3" cols="10"></textarea> <br><br>

         <!-- select  -->
          <select>
            <option value="m">maths</option>
            <option value="p">physics</option>
            <option value="c">chemistry</option>
          </select> <br> <br>
          <!-- submit -->
           <!-- <input type="submit"> -->
           <button type="submit">submit form</button>

    </form>
</body>
</html>
