<!DOCTYPE html>
<html>
<head>
  <title>DOM Attributes + Data Attributes</title>
</head>
<body>
  <h2>DOM Attributes + data-* Example</h2>

  <!-- normal attribute -->
  <img id="myImage" src="https://via.placeholder.com/100" alt="Default Image">

  <!-- data attributes -->
  <p id="info" data-name="goal" data-level="beginner">
    Learning JavaScript!
  </p>

  <button onclick="showAttributes()">Check Attributes</button>

  <script src="script.js"></script>
</body>
</html>
