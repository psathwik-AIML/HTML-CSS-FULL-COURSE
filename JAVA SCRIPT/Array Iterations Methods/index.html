<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Iteration Methods</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Array Iteration Methods in JavaScript</h1>
  <p>Array iteration methods allow performing actions on each element easily.</p>

  <button onclick="useForEach()">forEach()</button>
  <p id="foreach"></p>

  <button onclick="useMap()">map()</button>
  <p id="map"></p>

  <button onclick="useFilter()">filter()</button>
  <p id="filter"></p>

  <button onclick="useReduce()">reduce()</button>
  <p id="reduce"></p>

  <button onclick="useFind()">find()</button>
  <p id="find"></p>

  <button onclick="useSome()">some()</button>
  <p id="some"></p>

  <button onclick="useEvery()">every()</button>
  <p id="every"></p>

  <script src="script.js"></script>
</body>
</html>
