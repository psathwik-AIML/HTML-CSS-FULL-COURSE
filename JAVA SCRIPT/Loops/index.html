<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops in JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Loops</h1>

  <h2>Definition:</h2>
  <p>Loops are used to run the same block of code multiple times.</p>

  <button onclick="showNumbers()">Show Numbers (For Loop)</button>
  <p id="result1"></p>

  <button onclick="showWhile()">Show Numbers (While Loop)</button>
  <p id="result2"></p>

  <button onclick="showDoWhile()">Show Numbers (Do While Loop)</button>
  <p id="result3"></p>

  <script src="script.js"></script>
</body>
</html>
